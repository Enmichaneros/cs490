<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="login-page">
            <div class="form">
                <form class="login-form">
                    <input type="text" placeholder="username" id="username"/>
                    <input type="password" placeholder="password" id="password"/>
                    <input type="button" onclick="post();" value="Login" id="login"/>
                </form>
                <p id="content"></p>
            </div>
        </div>
        <script>
            function post()
            {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                      document.getElementById("content").innerHTML =
                      this.responseText;
                    }
                  };
                
                
                //check log in info
                xhttp.open("POST","https://web.njit.edu/~jj373/Beta/login.php");
                xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xhttp.send("username="+username+"&password="+password);

            }            

            function student() {
                window.location.assign("https://web.njit.edu/~jj373/Beta/student_home.html")
            }
            
            function teacher() {
                window.location.assign("https://web.njit.edu/~jj373/Beta/teacher_home.html")
            }
        </script>
        
        


    </body>
    
</html>
