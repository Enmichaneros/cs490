<html>
    <head>
        <title>Beta</title>
        <link rel="stylesheet" href="teacherstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        </style>
    
    </head>
    <body>
        <button class="tablink" onclick="openPage('Question', this, '#5680E9')">Add Questions</button>
        <button class="tablink" onclick="openPage('Test', this, '#5680E9')" id="defaultOpen">Generate Test</button>
        <button class="tablink" onclick="openPage('Score', this, '#5680E9')">Score View</button>
        
        
        <div id="Question" class="tabcontent">
            <div class="split left">
              <div class="centered">
                <h2>Add Questions</h2>
                <div class="form">
                    <form class="login-form">
                        <input type="text" placeholder="Diff" id="Diff1"/>
                        <input type="text" placeholder="Topic" id="Topic1"/>
                        <input type="text" placeholder="Keyword" id="Keyword1"/>
                        <input type="button" onclick="filter_post1();" value="Filter" id="filter1"/>
                    </form>
                    <p id="filter_content1"></p>
                </div>
              </div>
            </div>

            <div class="split right">
              <div class="centered">
                <h2>Add Questions</h2>
                <div class="form">
                    <form class="login-form">
                        <input type="text" placeholder="QID" id="QID"/>
                        <input type="text" placeholder="QText" id="QText"/>
                        <input type="text" placeholder="TCNum" id="TCNum"/>
                        <input type="text" placeholder="Input" id="Input"/>
                        <input type="text" placeholder="Output" id="Output"/>
                        <input type="text" placeholder="Diff" id="Diff"/>
                        <input type="text" placeholder="Keyword" id="Keyword"/>
                        <input type="text" placeholder="Topic" id="Topic"/>
                        <input type="button" onclick="add_question_post();" value="Add Question" id="add_question"/>
                    </form>
                    <p id="add_question_content"></p>
                </div>
              </div>
            </div>

        </div>
        
        <div id="Test" class="tabcontent">
            <div class="split left">
              <div class="centered">
                <h2>Generate Test</h2>
                <div class="form">
                    <form class="login-form">
                        <input type="text" placeholder="Diff" id="Diff2"/>
                        <input type="text" placeholder="Topic" id="Topic2"/>
                        <input type="text" placeholder="Keyword" id="Keyword2"/>
                        <input type="button" onclick="filter_post2();" value="Filter" id="filter2"/>
                    </form>
                    <p id="filter_content2"></p>
                </div>
              </div>
            </div>

            <div class="split right">
              <div class="centered">
                <h2>Generate Test</h2>
                <div class="form">
                    <form class="login-form">
                        <input type="text" placeholder="Test ID" id="TestID"/>
                        <input type="text" placeholder="Teacher UCID" id="Teacher"/>
                        <input type="text" placeholder="Status" id="Status"/>
                        <input type="button" onclick="make_test_post();" value="Make Test" id="makeTest"/>
                    </form>
                    <p id="make_test_content"></p>
                </div>
              </div>
            </div>

        </div>
        
        <div id="Score" class="tabcontent">
            <div class="full">
              <div class="centered" style="">
                <h2>View Score</h2>
                <div class="form">
                    <form class="question-form">
                        <input type="text" placeholder="QID" id="QID"/>
                        <input type="text" placeholder="QText" id="QText"/>
                        <input type="text" placeholder="TCNum" id="TCNum"/>
                        <input type="text" placeholder="Input" id="Input"/>
                        <input type="text" placeholder="Output" id="Output"/>
                        <input type="text" placeholder="Diff" id="Diff"/>
                        <input type="text" placeholder="Keyword" id="Keyword"/>
                        <input type="text" placeholder="Topic" id="Topic"/>
                        <input type="button" onclick="post();" value="Login" id="login"/>
                    </form>
                    <p id="content"></p>
                </div>
              </div>
            </div>
        </div>
        

        
        <script>
            function add_question_post()
            {
                var QID = document.getElementById('QID').value;
                var QText = document.getElementById('QText').value;
                var TCNum = document.getElementById('TCNum').value;
                var Input = document.getElementById('Input').value;
                var Output = document.getElementById('Output').value;
                var Diff = document.getElementById('Diff').value;
                var Keyword = document.getElementById('Keyword').value;
                var Topic = document.getElementById('Topic').value;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                      document.getElementById("add_question_content").innerHTML =
                      this.responseText;
                    }
                  };
                
                
                //KRYSTAL'S POST.PHP URL IN THE NEXT LINE 
                xhttp.open("POST","https://web.njit.edu/~sk2292/Beta/add_questions.php");
                xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xhttp.send("QID="+QID+"&QText="+QText+"&TCNum="+TCNum+"&Input="+Input+"&Output="+Output+"&Diff="+Diff+"&Keyword="+Keyword+"&Topic="+Topic);

            }

            }

            function make_test_post()
            {
                var TestID = document.getElementById('TestID').value;

            }     
            
            function addTestQuestion()
            {
                var TestID = document.getElementById('TestID').value;
                var QID = document.getElementById('QID').value;
                var Points = document.getElementById('Points').value;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                      document.getElementById("question_content").innerHTML =
                      this.responseText;
                    }
                  };
                
                
                xhttp.open("POST","https://web.njit.edu/~sk2292/Beta/add_test_question.php");
                xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xhttp.send("TestID="+TestID+"&QID="+QID+"&Points="+Points);

            }            

            function openPage(pageName, elmnt, color) {
              // Hide all elements with class="tabcontent" by default */
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              // Remove the background color of all tablinks/buttons
              tablinks = document.getElementsByClassName("tablink");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "#BBDEF0";
              }
              // Show the specific tab content
              document.getElementById(pageName).style.display = "block";
              // Add the specific color to the button used to open the tab content
              elmnt.style.backgroundColor = color;
            }
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
        
        


    </body>
    
</html>
